<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

    <div class="container">
        <div class="content">
            <img src="images/bg-desktop.png" alt="" class="gradient">
            <div class="inner">
                <div class="left-side">
                    <img src="images/logo.svg" alt="" class="logo">
                    <div class="three-icons">
                        <img src="images/icon-document.svg" alt="">
                        <img src="images/icon-folder.svg" alt="">
                        <img src="images/icon-upload.svg" alt="">
                    </div>
                </div>
                <div class="right-side">
                <h4>185 <span>GB Left</span></h4>
                    <p>You've used <span>815 GB</span> of your storage</p>

                    <div class="range">
                        <span class="thumb"></span>
                        <span class="left">0 GB</span>
                        <span class="right">100 GB</span>
                    </div>
                </div>
                    
            </div>
        </div>
    </div>

</body>
</html>
