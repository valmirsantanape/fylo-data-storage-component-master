<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
    <main>
        <picture>
            <img src="images/bg-desktop.png" alt="">
        </picture>
        <div class="container">
            <div class="left-side">
                <img src="images/logo.svg" alt="" class="logo-left">
                <div class="content">
                    <img src="images/icon-document.svg" alt="" class="icons-left">
                    <img src="images/icon-folder.svg" alt="" class="icons-left">
                    <img src="images/icon-upload.svg" alt="" class="icons-left">
                    
                </div>
            </div>
            <div class="right-side">
                <p>You've used <strong>815 GB</strong> of your storage</p>
                <div class="load-bar">
                    <div class="load">
                        <div class="ball">
                            
                        </div>
                    </div>
                </div>
                <div class="text">
                    <p>0 GB</p>
                    <p>100 GB</p>
                </div>
            </div>
            
            <div class="relative">
                <div class="card">
                    <p><strong>185</strong> GB LEFT</p>
                </div>

                <div class="triangle"></div>

            </div>
            </div>
            
        </div>
        
    </main>
</body>






</body>
</html>
